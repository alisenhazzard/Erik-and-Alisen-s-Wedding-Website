<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />

        <title>Erik and Alisen's Wedding</title>
        <link href="/static/css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id='site_wrapper'>
            <!-- this will hide all the bottom scrolling content -->
            <div id='header_wrapper'>

                <!-- header_wrapper -->
                <div id="header_shadow"></div>

                <div id="header_lights"> 
                    <h1 id="header1">
                        Erik <span id='heart' class="simple_font">â™¥</span> Alisen
                    </h1>
                    <div id='wedding_date' class='cursive'>
                        September 1, 2012
                    </div>
                </div>

                <!-- link_wrapper -->
                <div id="link_wrapper">
                    <a href="/"
                        {% if request.path == '/' %}
                            class='active_link'
                        {% endif %}>
                        Welcome!
                    </a>
                    <a href="/our_story"
                        {% if '/our_story' in request.path %}
                            class='active_link'
                        {% endif %}>
                        Our Story
                    </a>
                    <a href="/wedding_party"
                        {% if '/wedding_party' in request.path %}
                            class='active_link'
                        {% endif %}>
                        Wedding Party
                    </a>
                    <a href="/guest_info"
                        {% if '/guest_info' in request.path %}
                            class='active_link'
                        {% endif %}>
                        Guest Info
                    </a>
                    <a href="/registry"
                        {% if '/registry' in request.path %}
                            class='active_link'
                        {% endif %}>
                        Registry
                    </a>
                    <a href="/guest_book"
                        {% if '/guest_book' in request.path %}
                            class='active_link'
                        {% endif %}>
                        Guest Book
                    </a>
                </div>
            </div>
           
            <!-- content wrapper -->
            <div id="site_content_wrapper">
                <div id="content_wrapper">
                    <div id="content">
                        {% block site_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>

            <!-- footer_wrapper -->
            <div id="footer_wrapper" class='cursive'>
            </div>
        </div>
    </body>
</html>
